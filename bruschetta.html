<!DOCTYPE html>
<html>
  <head>
    <title>Trio Bruschetta</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontAwesome/css/all.css">
  </head>
  <body class="body-meals">

    <div class="header">
      <a href="starters.html">
        <i class="fas fa-angle-double-left"></i>
      </a>
      <img src="images/logo.png">
    </div>

    <div id="meal">

      <div class="meal-details">
        <img src="images/bruschetta.jpeg">
        <h1>Trio Bruschetta</h1>

        <div class="meal-info">
          <p style="float: left;"><b>Serving Size: </b> 3</p>
          <p style="float: right;"><b>Price: </b> R60.00</p>
<br><br>
        </div>

        <div class="about-meal">
          <h2>Description:</h2>
          <p>Thick slices of bread grilled, rubbed with garlic, drizzled with olive oil, often topped with tomatoes and herbs, and usually served as an appetizer.</p>
        </div>

        <div class="meal-extras">
          <h2>Extras:</h2>

          <input id="check-01" type="checkbox">
          <label for="check-01">French Fries - R20.00</label>
          <br>
          <input id="check-02" type="checkbox">
          <label for="check-02">Chips and Cheese - R25.00</label>
          <br>
          <input id="check-03" type="checkbox">
          <label for="check-03">Garlic bread slices - R30.00</label>
          <br>
          <input id="check-04" type="checkbox">
          <label for="check-04">Plain Bread Slices - R25.00</label>
        </div>


      </div>

      <div class="meal-deatails">
        <form>
          <h2><label for="order">Extra Notes/Requests:</label><br></h2>
          <input type="text" id="order" name="order"><br>
        </form>
      </div>
<br>
      <a href="thanks.html"><input type="submit" value="Place Order"></a>

    </div>

  </body>
</html>
